
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
     ~/.zshrc:
     ~/.gitconfig:
     ~/.config/: config
#    ~/.tmux.conf: tmux.conf
#    ~/.vim: vim
#    ~/.vimrc: vimrc

- create:
    - ~/Downloads
#    - ~/.vim/undo-history

- shell:
    - command: "./install-zsh.sh"
      description: "Installing Zsh"
      stdout: true
      stderr: true
    - command: "[ $? -eq 0 ] && ./pkg-installs.zsh"
      description: "Installing packages if Zsh installation was successful"
      stdout: true
      stderr: true

